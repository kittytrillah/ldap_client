{% extends "base.html" %}

{% block content %}
    <h1>Delete entry</h1>
    <form action="" method="post" novalidate text-align: center;>
        {{ form.hidden_tag() }}
        <p>
            {{ form.del_cn.label }}<br>
            {{ form.del_cn(size=32) }}
        </p>
        <p>
            {{ form.del_path.label }}<br>
            {{ form.del_path(size=32) }}
        </p>
         <p style="width: 200px;">{{ form.del_confirm() }}</p>
        <p style="width: 200px;">{{ form.del_cancel() }}</p>
    </form>
{% endblock %}
